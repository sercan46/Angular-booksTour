<div *ngIf="!detailData" class="d-flex justify-content-center" style="padding-top: 35px;">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="detailData">
  <div class="d-flex  align-items-center justify-content-center">
    <h4 style="text-align: center;color: darkmagenta; padding-top: 35px;" *ngIf="detailData">{{detailData.display_name}}
    </h4>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4" style="padding:10px 10px 10px 10px;">
    <div class="col" *ngFor="let book of detailData.books">
      <div class="card">
        <div style="display: flex; justify-content: center;">
          <img [src]="book.book_image" class="card-img-top" style="width: 250px;height: 300px;" alt="..." />
        </div>

        <div class="card-body">
          <h5 class="card-title text-center" style="color:darkslateblue">{{book.title}}</h5>
          <p class="card-text" style="text-align: center;font-weight: bold;color: firebrick;">
            Author: <small>{{book.author}}</small>
          </p>
          <div class="d-flex  justify-content-center">
            <button class="btn btn-danger" (click)="openDetailBook(book.primary_isbn10)">
              Open Book Detail
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
