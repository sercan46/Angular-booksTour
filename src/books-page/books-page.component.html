<div *ngIf="listData.length==0" class="d-flex justify-content-center" style="padding-top: 35px;">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="listData.length>0">
    <div class="album py-5 bg-light">
        <div class="row pl-2">
            <div class="col-md-4" style="text-align: center;">
                <h3>Best Seller Date</h3>
                <p>{{bestSellerDate}}</p>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <h3>Publish Date</h3>
                <p>{{publishDate}}</p>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <h3>Previous Published Date</h3>
                <p>{{previousPublishedDate}}</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let list of listData; let i=index">
                    <div class="card mb-4 box-shadow" style="height:200px">
                        <h6 style="text-align: center; color: crimson; padding-top: 10px;">{{i+1}}-{{list.list_name}}</h6>
                        <div class="card-body">
                         
                            <div class="d-flex justify-content-center align-items-center" s>
                                <div style="position: absolute;bottom: 2px;right: 2px;">
                                    <button type="button" class="btn btn-l btn-outline-secondary btn-success" style="color: white;" (click)="goDetail(list.list_id)">Detail</button>
                                </div>
                                
                                    <p style="font-weight: bold;padding-top: 20px;">Update: <small class="text-muted">{{list.updated}}</small></p>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

  </div>
